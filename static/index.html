<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Mono - English</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@telegram-apps/telegram-ui@1/dist/styles.css" />

  <style>
    body { margin: 0; padding: 0; background: #ffffff; color: #000; font-family: -apple-system, sans-serif; overflow-x: hidden; }
    .container { padding: 12px; max-width: 100%; }
    .flashcard { background: #f5f5f9; border-radius: 12px; padding: 20px; margin: 16px 0; text-align: center; }
    .word { font-size: 28px; font-weight: 700; margin-bottom: 16px; }
    .answer-section { display: none; margin-top: 16px; padding-top: 16px; border-top: 1px solid #e0e0e0; }
    .answer-section.show { display: block; }
    .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin: 16px 0; }
    .stat-card { background: #f9f9fb; padding: 12px; border-radius: 10px; text-align: center; }
    .stat-value { font-size: 20px; font-weight: 700; }
    .stat-label { font-size: 12px; color: #888; }
    .tg-theme-button { width: 100%; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
      <h2 style="font-weight: 700; font-size: 20px;">üìö Mono</h2>
      <div id="userInfo" style="font-size: 14px; color: #666;"></div>
    </div>

    <div class="stat-grid">
      <div class="stat-card"><div class="stat-value" id="totalCards">0</div><div class="stat-label">–°–ª–æ–≤</div></div>
      <div class="stat-card"><div class="stat-value" id="score">0</div><div class="stat-label">–í–µ—Ä–Ω–æ</div></div>
      <div class="stat-card"><div class="stat-value" id="streak">0</div><div class="stat-label">–°–µ—Ä–∏—è</div></div>
      <div class="stat-card"><div class="stat-value" id="level">1</div><div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div></div>
    </div>

    <div class="flashcard">
      <div class="word" id="currentWord">Abandon</div>
      <div id="answerSection" class="answer-section">
        <div><strong>–ü–µ—Ä–µ–≤–æ–¥:</strong> <span id="definition">–û—Å—Ç–∞–≤–∏—Ç—å</span></div>
        <div style="margin-top: 8px;"><em>"<span id="example">He abandoned his car.</span>"</em></div>
      </div>

      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <button id="showAnswerBtn" class="tg-theme-button" style="height: 48px; background: #0088cc; color: white;">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button id="correctBtn" class="tg-theme-button" style="height: 48px; background: #009688; color: white; display: none;">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ</button>
        <button id="incorrectBtn" class="tg-theme-button" style="height: 48px; background: #e91e63; color: white; display: none;">‚ùå –ù–µ –∑–Ω–∞—é</button>
      </div>
    </div>

    <div style="margin-top: 16px;">
      <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 6px;">
        <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
        <span id="progressPercent">0%</span>
      </div>
      <div style="height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden;">
        <div id="progressFill" style="height: 100%; background: #0088cc; width: 0%; transition: width 0.3s;"></div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || 'demo_user';
    document.getElementById('userInfo').textContent = `ID: ${userId}`;

    const vocabulary = [
      { word: "Abandon", definition: "–û—Å—Ç–∞–≤–∏—Ç—å, –±—Ä–æ—Å–∏—Ç—å", example: "He abandoned his car in the snow." },
      { word: "Benefit", definition: "–í—ã–≥–æ–¥–∞, –ø–æ–ª—å–∑–∞", example: "Regular exercise has many health benefits." },
      { word: "Consequence", definition: "–ü–æ—Å–ª–µ–¥—Å—Ç–≤–∏–µ", example: "The consequence of his actions was severe." },
      { word: "Diligent", definition: "–°—Ç–∞—Ä–∞—Ç–µ–ª—å–Ω—ã–π", example: "She is a diligent student." },
      { word: "Efficient", definition: "–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π", example: "The new system is more efficient." }
    ];

    let currentCardIndex = 0, showAnswer = false, score = 0, streak = 0, totalCards = 0, isProcessing = false;

    function updateCard() {
      const card = vocabulary[currentCardIndex];
      document.getElementById('currentWord').textContent = card.word;
      document.getElementById('definition').textContent = card.definition;
      document.getElementById('example').textContent = card.example;
    }

    function updateStats() {
      document.getElementById('totalCards').textContent = totalCards;
      document.getElementById('score').textContent = score;
      document.getElementById('streak').textContent = streak;
      document.getElementById('level').textContent = Math.floor(totalCards / 5) + 1;
      const percent = totalCards > 0 ? Math.round((score / totalCards) * 100) : 0;
      document.getElementById('progressPercent').textContent = `${percent}%`;
      document.getElementById('progressFill').style.width = `${percent}%`;
    }

    async function handleAnswer(isCorrect) {
      if (isProcessing) return;
      isProcessing = true;
      totalCards++;
      if (isCorrect) { score++; streak++; } else { streak = 0; }
      
      try {
        await fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, word: vocabulary[currentCardIndex].word, correct: isCorrect })
        });
      } catch (err) { console.log('–û—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º'); }

      updateStats();
      setTimeout(() => {
        currentCardIndex = (currentCardIndex + 1) % vocabulary.length;
        showAnswer = false;
        document.getElementById('answerSection').classList.remove('show');
        document.getElementById('showAnswerBtn').style.display = 'block';
        document.getElementById('correctBtn').style.display = 'none';
        document.getElementById('incorrectBtn').style.display = 'none';
        updateCard();
        isProcessing = false;
      }, 600);
    }

    document.getElementById('showAnswerBtn').addEventListener('click', () => {
      showAnswer = true;
      document.getElementById('answerSection').classList.add('show');
      document.getElementById('showAnswerBtn').style.display = 'none';
      document.getElementById('correctBtn').style.display = 'block';
      document.getElementById('incorrectBtn').style.display = 'block';
    });

    document.getElementById('correctBtn').addEventListener('click', () => handleAnswer(true));
    document.getElementById('incorrectBtn').addEventListener('click', () => handleAnswer(false));

    updateCard();
    updateStats();
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
